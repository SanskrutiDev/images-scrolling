<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling images-javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="images/img1.jpg" height="90%" width="50%"></span>
                <span><img src="images/img2.jpg"height="90%" width="50%"></span>
                <span><img src="images/img3.jpg"   height="90%" width="50%"></span>
            </div>
            <div>
                <span><img src="images/img4.jpg"  height="90%" width="50%"></span>
                <span><img src="images/img5.jpg"   height="90%" width="50%"></span>
                <span><img src="images/img7.jpg"   height="90%" width="50%"></span>
            </div>
        </div>
        <img src="images/next.png" id="nextbtn">
    </div>
    <script>
        let scrollcontainer = document.querySelector(".gallery");
        let backbtn = document.getElementById("backbtn");
        let nextbtn = document.getElementById("nextbtn");

        scrollcontainer.addEventListener("wheel",(evt) => {
            evt.preventDefault();
            scrollcontainer.scrollLeft += evt.deltaY;
            scrollcontainer.style.scrollBehavior ="auto";
        });

        nextbtn.addEventListener("click",()=>{
            scrollcontainer.style.scrollBehavior ="smooth";
            scrollcontainer.scrollLeft  += 900;

        });
        backbtn.addEventListener("click",()=>{
            scrollcontainer.style.scrollBehavior ="smooth";
            scrollcontainer.scrollLeft  -= 900;

        });
    </script>
   
</body>
</html>
